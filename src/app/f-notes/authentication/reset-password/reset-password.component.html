<div class="min-h-[100vh] flex justify-center items-center">
  <mat-card class="p-4">
    <mat-card-header>
      <div class="text-2xl font-bold mb-4">
        Welcome to fNote!
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="fg" (submit)="onSubmit()" class="grid grid-cols-12 gap-x-4">
        <div class="col-span-12">
          <div class="mb-4 text-muted">
            Gather all your notes in one place!
          </div>
          <div class="mb-4">
            <div class="font-bold">Awesome! You are only one step away from resetting your password!</div>
            <div>You just need to provide a new password for your account.</div>
          </div>
        </div>
        <div class="col-span-12">
          <div class="mb-4">
            <label for="Password">
              New Password <span class="text-red-400 text-sm">*</span>
            </label>
            <div *ngIf="showPassword$|async as showPassword" class="input-group">
              <input formControlName="Password" [type]="showPassword==1?'password':'text'" class="input-group-field"
                id="Password">
              <div class="input-group-label">
                <a *ngIf="showPassword==1" (click)="showPassword$.next(2)" href="javascript:void(0);">
                  <i class="fa-light fa-eye"></i>
                </a>
                <a *ngIf="showPassword==2" (click)="showPassword$.next(1)" href="javascript:void(0);">
                  <i class="fa-light fa-eye-slash"></i>
                </a>
              </div>
            </div>
            <div *ngIf="fg.controls.Password.invalid&&fg.controls.Password.touched" class="text-sm text-red-400">
              * New Password is required.
            </div>
          </div>
        </div>
        <div class="col-span-12">
          <div class="mb-4">
            <label for="Password">
              Confirm Password <span class="text-red-400 text-sm">*</span>
            </label>
            <div *ngIf="showConfirmPassword$|async as showConfirmPassword" class="input-group">
              <input formControlName="ConfirmPassword" [type]="showConfirmPassword==1?'password':'text'"
                class="input-group-field" id="ConfirmPassword">
              <div class="input-group-label">
                <a *ngIf="showConfirmPassword==1" (click)="showConfirmPassword$.next(2)" href="javascript:void(0);">
                  <i class="fa-light fa-eye"></i>
                </a>
                <a *ngIf="showConfirmPassword==2" (click)="showConfirmPassword$.next(1)" href="javascript:void(0);">
                  <i class="fa-light fa-eye-slash"></i>
                </a>
              </div>
            </div>
            <div *ngIf="fg.controls.ConfirmPassword.invalid&&fg.controls.ConfirmPassword.touched"
              class="text-sm text-red-400">
              * Confirm Password is required.
            </div>
          </div>
        </div>
        <div class="col-span-12">
          <div class="mb-4">
            <div *ngIf="prompt$.subject|async as prompt" class="text-sm {{prompt.classType}}">
              {{prompt.message}}
            </div>
          </div>
          <div class="form-submit mb-4">
            <button type="submit" mat-raised-button color="primary">
              Reset my password
            </button>
          </div>
          <div class="mb-4">
            <a [routerLink]="routes.login" mat-button color="primary">
              I already have an account.
            </a>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
